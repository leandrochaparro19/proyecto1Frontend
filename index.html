<!DOCTYPE html>
<html lang="en">
<head>
   
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
    <script type="text/javascript">
        function enableRegistrar(){
            const submitbutton= document.getElementById("submit");
            submitbutton.disabled=!document.getElementById("termino");
        };
    </script>
    
</head>
<body class="body">
    <form class="login">
        <h3>Registro</h3>
        <label class="label" for="nombres">Nombre:</label> <br>
        <input type="text" name="nombres" id="nombres" placeholder="Nombre"><br>
        
        <label class="label" for="usuario">Usuario:</label> <br> 
        <input type="text" name="usuario" id="usuario" placeholder="usuario"><br>
        
        <label class="label" for="password">Contraseña:</label> <br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        
        <label class="label" for="Cpassword">Confirmar contraseña:</label> <br>
        <input type="password" name="Cpassword" id="Cpassword" placeholder="Confirmar Password"><br>
        
        <label class="label" for="email">Email:</label> <br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        
        <input type ="checkbox" name="terminos" id="termino" onclick ="enableRegistrar()">
        <label for="terminos"><a href="#" class="Tc"> Acepto terminos y condiciones</a></label><br>
    
        <button type="submit" id="submit" disabled="disabled">Registrar</button> 
        <button type="submit"><a class="anchor" href="./index2.html">Iniciar session</button> 
    </form>
    


</body>
</html>
